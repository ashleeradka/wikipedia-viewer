<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/viewer.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/viewer.js"></script>
  </head>

<body class="center">
  <div id="response" class="vis">
  </div>


  <div id="form">
    <form>
      <label for="search"><h1>What would you like to search for?</h1></label><br>
      <input type="search" name="search" id="search">
      <input type="submit" value="Search" id="submit" class="w3-button w3-round w3-grey w3-padding-small">
    </form><br>
    <div id="rand">
      <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h2>Surprise me!</h2></a>
    </div>


</body>
</html>
